<html>
  <head>
    <meta charset="utf-8">
    <style>
      @keyframes a{
        0%{
            transform:translateX(-100px)
        }
        100%{
            transform:translateX(100px)
        }
      }
      *{
        text-align:center;
        animation-name: a;
        animation-duration: 2s;
        position: absolute;
        animation-fill-mode: forwards;
      }
    </style>
  </head>
