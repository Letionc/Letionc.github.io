<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID查询</title>
    <link href="../app.css" rel="stylesheet">
    <style>
      table,thead,tbody,#choose{
        width:99vw;
      }
      th,td{
        width:33vw;
      }
      @media (max-width:768px)
    </style>
  </head>
  <body>
    <h1>ID查询</h1>
    <hr>
    <a href=".."><b>返回</b></a>
    <blockquote>回到小站首页</blockquote>
    <a href="https://github.com/Letionc/Letionc.github.io/edit/main/luaEg/1.html"><b>github</b></a>
    <blockquote>在github上的源代码</blockquote>
    <div class="flex">
      <p class="flex-kid" id="proc">加载中</p>
      <p class="flex-kid">搜索：<input id="in" style="width:10vw;"></p>
      <div>
          <button onclick="search();">搜索一次</button>
          <button onclick="searchID();">直接搜 <b>ID</b> </button>
          <button onclick="searchRe();"><b>正则表达式</b></button>
      </div>
      <p>按 Enter 普通搜索,<br>按 Tab 匹配ID<br>按 Shift-Tab 使用正则表达式</p>
      <div id="choose">
        <table style="border-collapse:collapse;">
          <thead>
            <th>编号</th>
            <th>名字</th>
            <th>描述</th>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
      </div>
    </div>
    <script>document.getElementById("proc").innerHTML="加载 ID  列表中，不可搜索";</script>
    <script src="1_res0.js"></script>
    <script>document.getElementById("proc").innerHTML="加载 名字 列表中，不可搜索";</script>
    <script src="1_res1.js"></script>
    <script>document.getElementById("proc").innerHTML="加载 描述 列表中，不可搜索";</script>
    <script src="1_res2.js"></script>
    <script>document.getElementById("proc").innerHTML="加载 搜索 脚本中，不可搜索";</script>
    <script src="1_mian.js"></script>
    <script>document.getElementById("proc").innerHTML="加载完毕！";</script>
  </body>
</html>
